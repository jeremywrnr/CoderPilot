<!-- code editor layout -->

<template name="code">
  {{#if nulldoc}}
  {{> loadprompt}}
  {{else}}
  {{> editor }}
  {{/if}}
</template>

<template name="editor">
  <div class="col-xs-9 editor-container full-height">
    {{#with docid}}
    {{> filename this}}
    {{> sharejsAce docid=this onRender=configAce id="editor"}}
    {{/with}}
  </div>
</template>

<template name="loadprompt">
  <div class="col-xs-6 full-height">
    <h2> Code Editor </h2>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Let's get started!</h3>
      </div>
      <div class="panel-body">
        Please click a file (or make a new one) to start editing your code!
      </div>
    </div>
  </div>
</template>

<template name="filename">
  <div class="navbar">
    <div class="container-fluid">

      {{#if rename}}
      <form class="navbar-form pull-left">
        <input id="namefield" class="form-control" type="text" name="title" value="{{title}}">
      </form>
      {{else}}
      <strong>
        <p class="navbar-text"> ~/{{title}} </p>
      </strong>
      {{/if}}

      <form class="navbar-form pull-right">
        <button class="edit btn btn-small">Rename</button>
        <button class="del btn btn-small">Delete</button>
      </form>

    </div>
  </div>
</template>
