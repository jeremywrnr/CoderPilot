<!--allow user to configure things-->

<template name="config">
  <div class="col-xs-6 full-height">
    {{> welcome }}
    {{#if currentUser }}
    {{> settings }}
    {{/if}}
  </div>
</template>

<template name="welcome">
  <h2> Welcome to Code Pilot!</h2>
  <p> This is a tool meant to help people collaborate on code more seamlessly.
  The model is based on that of a pilot and a co-pilot, where the pilot does
  most of the actual programming, and the co-pilot performs background coding
  tasks. This can include version control management, system testing, online
  reference lookup, and commenting/documenting source code.</p>
</template>

<template name="settings">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title"> Settings </h2>
    </div>
    <div class="panel-body">

      <h3>Login Info</h3>
      <p><img class="img-rounded" style="height: 50px" src="{{currentUser.profile.avatar_url}}">
      {{currentUser.profile.name}} / <a href="{{currentUser.profile.html_url}}">
        {{ currentUser.profile.login }}</a>
      </p>

      <h3>Role ({{currentUser.profile.role}})</h3>
      <form id="roleselect" class="center navbar-form">
        <button id="makePilot" class="grn btn btn-small">Pilot</button>
        <button id="makeCopilot" class="grn btn btn-small">CoPilot</button>
      </form>

      {{#if isPilot}}
      {{> pilotView}}
      {{else}}
      {{> copilotView}}
      {{/if}}

    </div>
  </div>
</template>

<template name="pilotView">
  <p>This view is only seen by pilots.</p>
  <img class="img-rounded" style="height: 150px" src="http://www.cinemablend.com/images/news_img/33975/top_gun_33975.jpg">
</template>

<template name="copilotView">
  <p>This view is only seen by copilots.</p>
  <img class="img-rounded" style="height: 150px" src="https://s-media-cache-ak0.pinimg.com/236x/55/50/32/5550323e05e7a5f719de5263d7f160d2.jpg">
</template>
