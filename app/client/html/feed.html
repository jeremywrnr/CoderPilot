<!--chat with other users-->

<template name='chat'>
  <div class='panel panel-default sidepanel'>
    <div class='panel-heading'>
      <h3 class='panel-title'>feed</h3>
    </div>
    <div class='panel-body'>
      {{> chatter }}
      {{> messages }}
    </div>
  </div>
</template>

<template name='chatter'>
  <input type='text' id='message' class='form-control' placeholder='chat here...'>
</template>

<template name='messages'>
  <div class='well well-sm nomargin'>
    <ul id='feed' class='nav sidelist'>
      {{#each messages}}
      <li> <strong>{{name}}:</strong> {{{linkd}}} </li>
      {{/each}}
      <!--{{#if messages.count}} {{else}} <li> quiet so far. </li> {{/if}}-->
    </ul>
  </div>
</template>
