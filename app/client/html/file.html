<!--display a list of files -->

<template name="filelist">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Files
        <button class="btn btn-xs btn-primary pull-right new">New</button>
      </h3>
    </div>
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked list">
        {{#each files}}
        {{> fileitem}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="fileitem">
  <li class="file {{#if current}}active{{/if}}">
    <a id='{{#if current}}active-file{{/if}}' href="#">
      {{#if current}}
      <span class="glyphicon glyphicon-triangle-right"></span>
      {{/if}}
      {{title}}
    </a>
  </li>
</template>
