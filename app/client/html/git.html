<!--git controls and api stuff here-->

<template name="git">
  <div class="col-xs-6 full-height">
    <h2> version control </h2>
    {{> commitPanel }}
    {{> history }}
  </div>
</template>

<template name="commitPanel">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title"> github integration </h3></div>
    <div class="panel-body">
      <button class='btn grn newcommit'>new commit</button>
      <button class='btn grn loadcommit'>load commit</button>
      <button class='btn grn resetfiles'>reset files</button>
    </div>
  </div>
</template>

<template name="history">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title"> history </h3></div>
    <div class="panel-body">
      <ul class="nav nav-pills nav-stacked list">
        {{#each commits}}
        {{> commit}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="commit">
  <li><a href='#'> + {{ commit.message }} </a></li>
</template>
