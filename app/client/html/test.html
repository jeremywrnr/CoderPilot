<!-- testing tasks -->

<template name='test'>
  <div class='col-xs-8 full-height'>
    <h2> testing </h2>
    {{> tasks }}
    {{> tester}}
  </div>
</template>

<template name='tasks'>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <h3 class='panel-title'> tasks ({{taskCount}}) issues ({{issueCount}})
        <button class='btn btn-xs grn btn-default pull-right reload'>reload issues</button>
        <label class='label pull-right'> hide done
          <input type='checkbox' checked='{{hideCompleted}}' class='hide-completed'/>
        </label>
      </h3>
    </div>
    <div class='panel-body'>
      <form class='new-task'>
        <input id='task-name' type='text' class='form-control' placeholder='add a task...' />
      </form>
      <ul class='list-group'><!--incorporate all tasks into one list-->
        {{#each tasks}}
        {{> task}}
        {{/each}}
        {{#each issues }}
        {{> issue }}
        {{/each}}
      </ul>
    </div>
  </div>
</template>



<!-- todo task integration -->

<template name='task'>
  <li class='list-group-item task toggle-checked {{#if checked}}checked disabled{{/if}}'>
    <input type='checkbox' class='toggle-checked' checked='{{checked}}'> {{text}}
    <button class='pull-right label btn del'>&times;</button>
    <label class='pull-right btn label {{#if mine}}label-primary{{else}}label-info{{/if}}'>{{username}}</label>
  </li>
</template>



<!-- github issue integration -->
