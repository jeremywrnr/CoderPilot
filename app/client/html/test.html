<!-- testing tasks -->

<template name='test'>
  <div class='col-xs-8 full-height'>
    <h2> testing </h2>
    {{> testtasks }}
    {{> githubIssues }}
    {{> tester}}
  </div>
</template>

<template name='testtasks'>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <h3 class='panel-title'> tasks ({{incompleteCount}})
        <label class='label pull-right'> hide complete
          <input type='checkbox' checked='{{hideCompleted}}' class='hide-completed'/>
        </label>
      </h3>
    </div>
    <div class='panel-body'>
      <form class='new-task'>
        <input id='task-name' type='text' class='form-control' placeholder='add a task...' />
      </form>
      <ul class='list-group'>
        {{#each tasks}}
        {{> todotask}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='todotask'>
  <li class='list-group-item toggle-checked {{#if checked}}checked disabled{{/if}}'>
    <input type='checkbox' class='toggle-checked' checked='{{checked}}'> {{text}}
    <button class='pull-right label btn del'>&times;</button>
    <label class='pull-right btn label {{#if mine}}label-primary{{else}}label-info{{/if}}'>{{username}}</label>
  </li>
</template>



<!-- github issue integration -->

<template name='githubIssues'>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <h3 class='panel-title'> github issues ({{incompleteCount}})
        <button class='btn btn-xs grn btn-default pull-right reload'>reload</button>
      </h3>
    </div>
    <div class='panel-body'>
      <ul class='list-group'>
        {{#each issues}}
        {{> issue}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='issue'>
  <li class='list-group-item'>
    <a target="_blank" href='{{ this.issue.html_url }}'> {{ issue.title }} </a>
    <button class='pull-right label btn del'>close</button>
  </li>



</template>



<!-- code tester frame -->

<template name='tester'>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <div class='btn-group btn-group-justified' role='group'>
        <div class='btn-group' role='group'>
          <a href='/renderer' target='_blank'>
            <button type='button' class='btn btn-default btn-lg grn'>view page in new tab</button>
          </a>
        </div>
      </div>
    </div>
    {{> iframe}}
  </div>
</template>


<template name='iframe'>
  <div  class='panel-body' style='margin:0px;padding:0px;'>
    <iframe src='/renderer' style='min-height:600px;height:100%;width:100%'
       frameborder='0' height='100%' width='100%'>
    </iframe>
  </div>
</template>
