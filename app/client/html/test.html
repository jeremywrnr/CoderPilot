<!-- testing tasks -->

<template name='test'>
  <div class='col-xs-8 full-height'>
    <h2> testing </h2>
    {{> tester}}
    {{> tasks }}
  </div>
</template>

<template name='tasks'>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <h3 class='panel-title'> tasks ({{incompleteCount}})
        <label class='label pull-right'> hide complete
          <input type='checkbox' checked='{{hideCompleted}}' class='hide-completed'/>
        </label>
        <h3 class='panel-title'> github issues ({{incompleteCount}})
          <button class='btn btn-xs grn btn-default pull-right reload'>reload github issues</button>
        </h3>
      </h3>
    </div>
    <div class='panel-body'>
      <form class='new-task'>
        <input id='task-name' type='text' class='form-control' placeholder='add a task...' />
      </form>
      <ul class='list-group'><!--incorporate all tasks into one list-->
        {{#each tasks}}
        {{> todotask}}
        {{/each}}
        {{#each feedbackIssues }}
        {{> feedbackIssue }}
        {{/each}}
        {{#each githubIssues}}
        {{> githubIssue }}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='todotask'>
  <li class='list-group-item toggle-checked {{#if checked}}checked disabled{{/if}}'>
    <input type='checkbox' class='toggle-checked' checked='{{checked}}'> {{text}}
    <button class='pull-right label btn del'>&times;</button>
    <label class='pull-right btn label {{#if mine}}label-primary{{else}}label-info{{/if}}'>{{username}}</label>
  </li>
</template>



<!-- github issue integration -->

<template name='githubIssue'>
  <li class='list-group-item'>
    platform: {{ browser.platform }}
    <a target="_blank" href='{{ this.issue.html_url }}'> {{ issue.title }} {{ note }}</a>
    <button class='pull-right label btn del'>close</button>
    <img style='width: 100%;' src="{{ img }}" />
  </li>
</template>



<!-- feedback issue integration -->

<template name='feedbackIssue'>
  <li class='list-group-item'>
    {{ this.issue.note }} on {{ issue.browser.platform }}
    <button class='pull-right label btn del'>close</button>
    <img style='width: 100%;' src="{{ issue.img }}" />
  </li>
</template>
