<!--display a list of files -->

<template name="filelist">
  <h1> CodePilot </h1>
  {{> loginButtons}}
  <h3>Files <button class="btn btn-success pull-right new">New</button> </h3>
  <ul class="nav nav-pills nav-stacked list">
    {{#each files}}
    {{> fileitem}}
    {{/each}}
  </ul>
</template>

<template name="fileitem">
  <li class="{{#if current}}active{{/if}} file">
    <a href="#">{{title}}</a>
  </li>
</template>
