<!-- code editor layout -->

<template name="code">
  {{#if nulldoc}}
  {{> loadprompt}}
  {{else}}
  {{> editor }}
  {{/if}}
</template>

<template name="editor">
  <div class="center col-xs-12 editor-container full-height">
    {{#with docid}}
    {{> filename this}}
    {{> sharejsAce docid=this onRender=configAce id="editor"}}
    {{/with}}
  </div>
</template>

<template name="loadprompt">
  <h2> Code Editor </h2>
  <div class="panel panel-info">
    <div class="panel-heading"> <h3 class="panel-title">Let's get started!</h3> </div>
    <div class="panel-body"> Please click a file to start editing your code! </div>
  </div>
</template>

<template name="filename">
  <div class="navbar">
    <strong><p class="navbar-text"> ~/{{title}} </p></strong>
  </div>
</template>
