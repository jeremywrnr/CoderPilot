<!--display a list of files -->

<template name="files">
  <div class="col-xs-6">
    <div class="panel panel-info">
      <div class="panel-heading"><h3 class="panel-title"> project files </h3></div>
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked list">
          {{#each files}}
          {{> fileitem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="fileitem">
  <li class="file {{#if current}}active{{/if}}">
    <a id='{{#if current}}active-file{{/if}}' href="#"> {{title}} </a>
  </li>
</template>
