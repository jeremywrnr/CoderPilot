<head>
  <title>Code Pilot</title>
</head>

<template name="main">
  <div class="container full-height">

    <div class="row upper">
      <div class="col-xs-3 full-height">
        <div class="sidebar">
          <h1><a href="/"> Code Pilot </a></h1>
          {{> navigationTabs }}
          {{> loginButtons}}
          {{> filelist }}
          {{> roles }}
          {{> chat }}
        </div>
      </div>
      <div class="col-xs-9 editor-container full-height">
        {{> editor }}
        <!--{{> yield}}-->
        <!--<p> testing... </p>-->
        <!--<p> linking... </p>-->
      </div>
    </div>

    <div class="row footer">
      <div class="col-xs-3">{{! placeholder}}</div>
    </div>

  </div>
</template>

<template name="navigationTabs">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor route='code'}}">Code</a></li>
    <li role="presentation"><a href="{{pathFor route='tests'}}">Tests</a></li>
    <li role="presentation"><a href="{{pathFor route='git'}}">Git</a></li>
  </ul>
</template>

<template name="roles">
  <h3> Role Selection</h3>
  <div class="container-fluid">
    <form id="roleselect" class="center navbar-form">
      <button class="grn btn btn-small">Pilot</button>
      <button class="grn btn btn-small">CoPilot</button>
    </form>
  </div>
</template>
<template name="layout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">IR Demo</a>
</template>

<template name='navItems'>
  <li class="{{ activeIfTemplateIs 'articles' }}">
    <a href="{{ pathFor 'articles'}}">Articles</a>
  </li>
  <li class="{{ activeIfTemplateIs 'about' }}">
    <a href="{{pathFor 'about'}}">About</a>
  </li>
</template>
