<!--chat with other users-->

<template name="chat">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Feed</h3>
    </div>
    <div class="panel-body">
      {{> chatter }}
      {{> messages }}
    </div>
  </div>
</template>

<template name="chatter">
  <input type="text" id="message" class="form-control" placeholder="Talk here...">
</template>

<template name="messages">
  <ul class="nav list top-list">
    {{#each messages}}
    <li> <strong>{{name}}:</strong> {{message}} </li>
    {{/each}}
  </ul>
</template>
