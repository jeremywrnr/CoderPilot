<!--chat with other users-->

<template name="chat">
  <div class="header">
    <p class="navbar-text">
      feed
      <form class="navbar-form pull-right">
      <a href="#feed-wrapper" data-toggle="collapse"><button class="grn btn btn-default btn-small">+</button></a>
      </form>
    </p>
  </div>
  <div id="feed-wrapper" class="collapse">
    {{> messages }}
    {{> chatter }}
  </div>
</template>

<template name="chatter">
  <input type="text" id="message" class="form-control" placeholder="chat here...">
</template>

<template name="messages">
  <ul id="feed" class="nav sidelist">
    {{#if messageCount}}
    {{#each messages}}
    {{> message}}
    {{/each}}
    {{else}}
    <li> quiet so far. </li>
    {{/if}}
  </ul>
</template>

<template name="message">
  <li class="msg">
    <p class="nomargin">
      <strong data-toggle="tooltip" data-placement="right" title="{{timestamp}} - {{datestamp}}">{{name}}</strong> {{{linked}}} </p>
  </li>
</template>
