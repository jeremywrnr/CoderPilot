<!-- code editor layout -->

<template name="code">
  {{#if nulldoc}}
  {{> loadprompt}}
  {{else}}
  {{> editor }}
  {{/if}}
</template>

<template name="editor">
  <div class="editor-container">
    {{#with docid}}
    {{> filename this}}

    {{#if isImage }}
    {{> renderImage this}}

    {{else}}
    {{> sharejsAce docid=this onRender=config onConnect=setMode id="editor"}}

    {{/if}}
    {{/with}}
  </div>
</template>

<template name="loadprompt">
  <div class="panel panel-primary col-s-8 full-height">
    <div class="panel-heading">
      <h3 class="panel-title">code editor</h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-success alert-dismissable" role="alert">
        First time here? <a class="alert-link" href="config"> [click here to set up your account]</a>
      </div>
      <div class="alert alert-info" role="alert">
        Let"s get started - click a file to start editing code!
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <ul class="nav nav-pills nav-stacked">
            {{> userfiles}} <!--found in file.html-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="filename">
  <div class="navbar navbar-code">
    <div class="container-fluid">

      <strong>
        <p class="navbar-text"> ~/{{title}} </p>
      </strong>

      <!--
        {{#if rename}}

        </form>
        {{else}}
        <strong>
        <p class="navbar-text"> ~/{{title}} </p>
        </strong>
        {{/if}}

        <form class="navbar-form pull-right">
        <button class="edit btn btn-small">rename</button>
        <button class="del btn btn-small">delete</button>
        </form>
      -->

      <form class="navbar-form pull-right">
        <a class="button" href="/test">
          <button class="grn btn btn-default btn-small">test</button>
        </a>
        <a class="button" href="/git">
          <button class="grn btn btn-default save btn-small">save</button>
        </a>
      </form>

    </div>
  </div>
</template>

<template name="renderImage">
  <div class="panel panel-default nomargin-image">
    <div class="panel-body">
      <a target="_blank" href="{{ html }}">
        <img class="wide" src="{{ raw }}"/>
      </a>
    </div>
  </div>
</template>
