<!--allow user to configure things-->

<template name="config">
  <div id="mainhead">
    <p class="navbar-text"> setup </p>
  </div>

  <div class="list-group" id="setup">
    {{#if repoSelecting}}
    <button class="list-group-item unfocus">
      <button class="label label-danger btn btn-xs pull-right"> cancel </button>
      repo: <a href="#">{{ currentUser.profile.repoOwner }}/{{ currentUser.profile.repoName }}</a>
    </button>
    {{> forkRepo }}
    {{#each repos}}
    {{> repo}}
    {{/each}}

    {{else}}
    <button class="list-group-item repoSelect">
      <button class="label label-success btn btn-xs pull-right"> choose </button>
      repo: <a href="#">{{ currentUser.profile.repoOwner }}/{{ currentUser.profile.repoName }}</a>
    </button>
    {{/if}}

    {{#if branchSelecting}}
    <button class="list-group-item unfocus">
      <button class="label label-danger btn btn-xs pull-right"> cancel </button>
      branch: <a href="#">{{ currentUser.profile.repoBranch }}</a>
    </button>
    {{> newBranch }}
    {{#each branches}}
    {{> branch}}
    {{/each}}

    {{else}}
    <button class="list-group-item branchSelect">
      <button class="label label-success btn btn-xs pull-right"> choose </button>
      branch: <a href="#">{{ currentUser.profile.repoBranch }}</a>
    </button>
    {{/if}}
  </div>

  <div class="header">
    <p class="navbar-text"> account </p>
    <form class="navbar-form pull-right">
      <button class="grn btn btn-default btn-small loadGHData">reload</button>
    </form>
  </div>

  <div class="panel-body">
    <img class="img-rounded" src="{{currentUser.profile.avatar_url}}" style="float: left; height: 75px; margin-right:15px;">
    <h4>
      {{currentUser.profile.name}}
      <br/>
      <br/>
      <a href="{{currentUser.profile.html_url}}" target="_blank"> {{ currentUser.profile.login }}</a>
    </h4>
  </div>

  {{> extras }}
</template>



<template name="forkRepo">
  {{#if forking}}

  <button class="list-group-item">
    <div class="alert alert-success nomargin">
      <div class="input-group">
        <form class="forker">
          <input placeholder="enter a repo to fork (eg: jeremywrnr/git-sync) ..."
                 id="repoForker" class="form-control" type="text" name="title" value=""> </form>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default del cancelFork">cancel</button> </span> </div>
    </div>
  </button>

  {{else}}

  <button class="list-group-item forkrepo">
    <div class="wider grn btn btn-lg forkrepo"> fork a repo from github </div>
  </button>

  {{/if}}
</template>

<template name="newBranch">
  {{#if branching}}

  <button class="list-group-item">
    <div class="alert alert-success nomargin">
      <div class="input-group">
        <form class="brancher">
          <input placeholder="enter the new branch name..."
                 id="branchNamer" class="form-control" type="text" name="title" value=""> </form>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default del cancelBranch">cancel</button> </span> </div>
    </div>
  </button>

  {{else}}

  <button class="list-group-item newBranch">
    <div class="wider grn btn btn-lg newBranch"> make new branch from {{ currentBranch }}</div>
  </button>

  {{/if}}
</template>



<template name="repo">
  <button class="list-group-item repo">
    <button class="label label-info btn btn-xs pull-right"> repo </button>
    {{ repo.full_name }} </button>
</template>

<template name="branch">
  <button class="list-group-item branch">
    <button class="label label-info btn btn-xs pull-right"> branch </button>
    {{ name }} </button>
</template>



<template name="extras">
  <div class="header">
    <p class="navbar-text"> about </p>
  </div>

  {{> about }} <!--from welcome.html-->

  <h5> disclaimer </h5>

  I do not own the Octocat or any image similar to it. I use it to link
  back to the source of this project, which is hosted on GitHub - the
  creator and owner of the Octocat. This project is maintained by
  <a href="https://github.com/jeremywrnr">@jeremywrnr</a> - please get in
  touch with me if you have feedback on the tool, or if you find a bug feel
  free to open up an issue.

  <h5> debugging </h5>

  <div class="alert alert-danger resetfiles del" role="alert">
    reset current project to basic html/css/js website
  </div>
</template>
