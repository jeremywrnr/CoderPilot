<!--chat with other users-->

<template name='chat'>
  <div class='sidepanel panel panel-default'>
    <div class='panel-heading'>
      <h3 class='panel-title'>feed </h3>
    </div>
    <div class='panel-body'>
      {{> chatter }}
      {{> messages }}
    </div>
  </div>
</template>

<template name='chatter'>
  <input type='text' id='message' class='form-control' placeholder='chat here...'>
</template>

<template name='messages'>
  <div class='well well-sm nomargin'>
    <ul id='feed' class='nav sidelist'>
      {{#if messageCount}}
      {{#each messages}}
      {{> message}}
      {{/each}}
      {{else}}
      <li> quiet so far. </li>
      {{/if}}
    </ul>
  </div>
</template>

<template name='message'>
  <li class='msg'>
    <strong>{{name}}</strong>
    <small class='pull-right'>{{timestamp}} - {{datestamp}}</small>
  </li>
  <li class='white round msg'> {{{linked}}} </li>
</template>

<template name='ghang'>
  <div class='pull-right'>
    <div id='g-hanger'></div>
    <script>
gapi.hangout.render('g-hanger', {
  render: 'createhangout',
  topic: 'GitSync',
  initial_apps: [{'app_id' : '184219133185', 'start_data' : 'dQw4w9WgXcQ', 'app_type' : 'ROOM_APP' }],
  widget_size: 72
});
    </script>
  </div>
</template>
