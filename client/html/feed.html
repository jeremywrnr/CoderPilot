<!--chat with other users-->

<template name="chat">
  <div class="sidepanel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">feed </h3>
    </div>
    <div class="panel-body">
      {{> messages }}
      {{> chatter }}
    </div>
  </div>
</template>

<template name="chatter">
  <input type="text" id="message" class="form-control" placeholder="chat here...">
</template>

<template name="messages">
  <ul id="feed" class="nav sidelist">
    {{#if messageCount}}
    {{#each messages}}
    {{> message}}
    {{/each}}
    {{else}}
    <li> quiet so far. </li>
    {{/if}}
  </ul>
</template>

<template name="message">
  <li class="msg">
    <p class="nomargin" data-toggle="tooltip" title="{{timestamp}} - {{datestamp}}">
    <strong>{{name}}</strong> {{{linked}}}
    </p>
  </li>
</template>
