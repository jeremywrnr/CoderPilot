<!--chat with other users-->

<template name="chat">
  <div class="header"> <p class="navbar-text"> feed </p> </div>
  {{> messages }}
  {{> chatter }}
</template>

<template name="chatter">
  <input type="text" id="message" class="form-control" placeholder="chat here...">
</template>

<template name="messages">
  <ul id="feed" class="nav sidelist">
    {{#if messageCount}}
    {{#each messages}}
    {{> message}}
    {{/each}}
    {{else}}
    <li> quiet so far. </li>
    {{/if}}
  </ul>
</template>

<template name="message">
  <li class="msg">
    <p class="nomargin">
    <strong data-toggle="tooltip" data-placement="right" title="{{timestamp}} - {{datestamp}}">{{name}}</strong> {{{linked}}} </p>
  </li>
</template>
