<template name="main">
  {{> topnav }}

  {{#if currentUser }}

  <div class="mainbody full-height">
    {{> sidebar}} <div class="main-content"> {{> yield}} </div>
  </div>

  {{else}}
  {{> login}}
  {{/if}}
</template>

<template name="sidebar">
  <div class="sidebar full-height">
    {{> filelist }}
    {{> chat }}
  </div>
</template>

<!-- if not main, dump contents to null -->

<template name="null">
  {{> yield }}
</template>



<!--top navbar-->

<template name="topnav">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="containter-fluid">
      {{> navigation }}
      {{> loginGithub }}
    </div>
  </nav>
</template>



<!--login templates-->

<template name="loginGithub">
  <ul class="nav navbar-nav navbar-right nomargin">
    {{#if loggingIn }}
    <li><a href="#">logging in...</a></li>
    {{else}}{{#if currentUser }}
    {{> userLoggedin }}
    {{else}}
    {{> userLoggedout }}
    {{/if}}{{/if}}
  </ul>
</template>

<template name="userLoggedin">
  <li class="navitem text-center">
    <a href="/config"> {{ currentUser.profile.login }}
      | {{ currentUser.profile.role }} </a>
  </li>
  <li class="del logout text-center">
    <a href="#"> logout </a>
  </li>
</template>

<template name="userLoggedout">
  <li class="grn login text-center">
    <a href="#">
      login with <img style="height: 20px;" alt="GitHub" src="img/github.gif">
    </a>
  </li>
</template>



<!-- navigation icons from http://glyphicons.com/ -->

<template name="navigation"> <!-- adding the active class would be good -->
  {{#if currentUser }}
  <ul class="nav navbar-nav">
    <li class="navitem text-center grn">
      <a href="/">
        <span class="glyphicon glyphicon-pencil"></span> edit </a>
    </li>

    <li class="navitem grn text-center">
      <a href="/test">
        <span class="glyphicon glyphicon-play"></span> test </a>
    </li>

    <li class="navitem grn text-center">
      <a href="/git">
        <span class="glyphicon glyphicon-list-alt"></span> save </a>
    </li>
  </ul>
  {{else}}
  <a class="navbar-brand" href="#"> Git Sync </a>
  {{/if}}
</template>
