<!--welcome page for people signing in-->

<template name="login">
  <div class="jumbotron">
    <h1>Welcome to Git Sync!</h1>

    <p>
    Git Sync helps people collaborate on code more seamlessly, featuring the
    ability to import repos from GitHub, edit them simulatenously with
    collaborators, and finally commit back to GitHub.
    </p>

    <ul id="mainlogin" class="wider center round">
      {{#if loggingIn }}
      <li><a href="#">logging in...</a></li>
      {{else}}{{#if currentUser }}
      {{> userLoggedin }}
      {{else}}
      {{> userLoggedout }}
      {{/if}}{{/if}}
    </ul>
  </div>

  <div class="welcome">
    <a href="https://github.com/jeremywrnr/git-sync" target="_blank">
      <img class="wide center" src="/img/topguntocat.gif" alt="GitSync works with GitHub!"/>
    </a>
    {{> about }}
  </div>
</template>

<template name="about">
  <div class="jumbotron jumbotron-sm"><h2> Code In Sync </h2></div>
  <div class="about-panel">
    <img class="wider center" src="/img/editor.gif" alt="GitSync editor"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> Test In Sync </h2></div>
  <div class="about-panel">
    <img class="wider center" src="/img/visualize.gif" alt="Python Tutor Visualizer"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> GitHub Integration </h2></div>
  <div class="about-panel">
    <img class="wider center" src="/img/visualize.gif" alt="Git Sync Renderer"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> About Git Sync </h2></div>
  <div class="about-panel">
  </div>
</template>
