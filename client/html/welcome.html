<!--welcome page for people signing in-->

<template name="login">
  <div id="welcome" class="center">
    <h1 class="tcenter"> Welcome to Git Sync!</h1>
    <a href="https://github.com/jeremywrnr/git-sync" target="_blank">
      <img class="wide center" src="/img/topguntocat.gif" alt="GitSync works with GitHub!"/> </a>

    <ul id="mainlogin" class="wide center round">
      {{#if loggingIn }}
      <li><a href="#">logging in...</a></li>
      {{else}}{{#if currentUser }}
      {{> userLoggedin }}
      {{else}}
      {{> userLoggedout }}
      {{/if}}{{/if}}
    </ul>

    {{> about }}
  </div>
</template>

<template name="about">
  <div class="alert alert-info wide center" role="alert">

    Git Sync helps people collaborate on code more seamlessly,
    featuring the ability to import repos from GitHub, edit them simulatenously
    as your collaborators, and finally commit back to GitHub. It also serves as a
    bridge for people learning to use version control. This project started out
    as the master's thesis of <a target="_blank" class="alert-link" href="https://jeremywrnr.com"> Jeremy Warner</a>,
    and is open source (<a class="alert-link" target="_blank" href="https://github.com/jeremywrnr/git-sync">see on GitHub</a>)
    with the <a class="alert-link" target="_blank" href="https://jeremywrnr.com/mit-license/">MIT License</a>.

  </div>

  <h2> Synchronous Editing </h2>
  <img class="wider center" src="img/editor.gif" alt="GitSync editor"/>
  <div class="alert alert-info" role="alert">
    <a target="_blank" class="alert-link" href="https://jeremywrnr.com"> link </a>
  </div>

  <h2> Code Visualization </h2>
  <img class="wider center" src="img/visualize.gif" alt="Python Tutor Visualizer"/>
  <div class="alert alert-info" role="alert">
    <a target="_blank" class="alert-link" href="http://pythontutor.com"> Python Tutor </a>
  </div>

  <h2> Web Renderer </h2>
  <img class="wider center" src="img/render.gif" alt="Git Sync Renderer"/>
  <div class="alert alert-info" role="alert">
    <a target="_blank" class="alert-link" href="https://jeremywrnr.com"> link </a>
  </div>

  <h2> GitHub Integration </h2>
  <img class="wider center" src="img/render.gif" alt="Git Sync Renderer"/>
  <div class="alert alert-info" role="alert">
    <a target="_blank" class="alert-link" href="https://jeremywrnr.com"> link </a>
  </div>
</template>
