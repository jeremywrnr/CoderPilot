<!--welcome page for people signing in-->

<template name="login">
  <div class="jumbotron">
    <h1>Welcome to Git Sync!</h1>

    <p>
      Git Sync helps people collaborate on code more seamlessly, featuring the
      ability to import repos from GitHub, edit them simulatenously with
      collaborators, and finally commit back to GitHub.
    </p>

    <ul id="mainlogin" class="wider center round">
      {{#if loggingIn }}
      <li><a href="#">logging in...</a></li>
      {{else}}{{#if currentUser }}
      {{> userLoggedin }}
      {{else}}
      {{> userLoggedout }}
      {{/if}}{{/if}}
    </ul>
  </div>

  <div class="welcome">
    <a href="https://github.com/jeremywrnr/git-sync" target="_blank">
      <img class="wide center" src="/images/topguntocat.gif" alt="GitSync works with GitHub!"/>
    </a>
    {{> about }}
  </div>
</template>

<template name="about">
  <div class="jumbotron jumbotron-sm"><h2> Getting Started </h2></div>
  <div class="about-panel">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/dYJjDUW5uEU" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> Code Sync </h2></div>
  <div class="about-panel">
    Project-wide synchronous editing (no more merge conflicts).
    <br/>
    Like Google Docs, but for your entire GitHub repository.
    <img class="wider center" src="/images/editor.gif" alt="GitSync editor"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> Test Sync </h2></div>
  <div class="about-panel">
    In-browser testing, both with a website renderer and
    <a href="http://pythontutor.com/" target="_blank">Python Tutor</a>.
    <img class="wider center" src="/images/visualize.gif" alt="Python Tutor Visualizer"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> GitHub Integration </h2></div>
  <div class="about-panel">
    Robust <a href="https://github.com/" target="_blank">GitHub</a>
    interface (diff, commit, push, pull, checkout, fork, branch).
    <img class="wider center" src="/images/commit.gif" alt="Git Sync Renderer"/>
  </div>

  <div class="jumbotron jumbotron-sm"><h2> About Git Sync </h2></div>
  <div class="about-panel">
    Git Sync is a free, open source tool designed to:
    <ol>
      <li>integrate core programming tasks into a single web IDE</li>
      <li>serve as a bridge for people learning to use version control</li>
      <li>encourage collaborator awareness without distraction</li>
    </ol>

    <small>
      Made by <a href="https://jeremywrnr.com/" target="_blank">jeremywrnr</a>
      - see <a href="https://github.com/jeremywrnr/git-sync" target="_blank">source</a> on GitHub.
    </small>
  </div>
</template>
