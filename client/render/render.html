<!-- templates for rendering iframe locally  -->

<template name="screenshot">
  <img alt="GitSync-screenshot" src="{{ this.img }}"/>
</template>


<!-- code tester frame -->

<template name="renderer">
  {{> renderPanel }}
  {{> raw }} <!-- look in raw.html -->
</template>

<template name="renderPanel">
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group">
      <a href="/code"> <button type="button" class="btn btn-default btn-lg grn"> code </button> </a>
    </div>

    <div class="btn-group" role="group">
      <a href="/test"> <button type="button" class="btn btn-default btn-lg grn"> test </button> </a>
    </div>

    <div class="btn-group">
      <a href="/save"> <button type="button" class="btn btn-default btn-lg grn"> save </button> </a>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default btn-lg grn reload"> reload </button>
    </div>
  </div>
</template>
